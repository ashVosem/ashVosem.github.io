
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <title>Let's help Rocket!</title>
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">Сайт для рЕппа</div>
      <a href="https://vk.com/h8h8loveh8h8"><div class="author">prod. by AshVosem</div></a>
      </div>
      <div id="content" class="mui-container-fluid">
        <div class="mui-row">
          <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <form id="form" class="mui-form">
              <legend class="preinput-text">Пиши свои строки сюда, ниггер...</legend>
              <div class="mui-textfield">
                <input type="text" id="question-input" required minlength="10" maxlength="256"> 
                <label class="label--input-text" for="question-input">Я уже жду твоего стиля...</label>
              </div>
              <div class="mui-textfield">
                <textarea placeholder="Это саппорт поле, сюда ты можещь вписать, например, список твоих крутых рифм..."></textarea>
              </div>
              <button id="submit" class="mui-btn mui-btn--raised">Отправить</button>
            </form>
            <legend class="mui--text-headline questions">Ваши рифмы: </legend>
          <div id="questionsList"></div>
        </div>
      </div>
    </div>
  </body>
</html>
